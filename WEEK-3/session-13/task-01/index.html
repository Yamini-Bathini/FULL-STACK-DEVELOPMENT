<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fluid Responsive Layout</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Responsive Webpage</h1>
  </header>
  <nav>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Services</a>
    <a href="#">Contact</a>
  </nav>
  <div class="container">
    <aside>
      <h2>Sidebar</h2>
      <p>This sidebar adapts and stacks on smaller screens.</p>
    </aside>
    <main>
      <h2>Main Content</h2>
      <p>
        This webpage demonstrates fluid-responsive design using
        CSS Grid, Flexbox, and media queries to adapt to different
        viewport sizes.
      </p>
    </main>
  </div>
  <footer>
    <p>&copy; 2026 Responsive Design</p>
  </footer>
</body>
</html>
